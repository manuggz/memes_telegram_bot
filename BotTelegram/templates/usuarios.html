{% extends "base.html"%}

{% block contenido%}
    <table class="table table-hover">
        <tr>
            <th> Nickname </th>
            <th> Nombre </th>
            <th> Apellido </th>
            <th> ID Usuario </th>
        {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.nombreusuario}} </td>
                <td>{{usuario.nombre}} </td>
                <td>{{usuario.apellido}} </td>
                <td><a href ="{% url 'BotTelegram:usuarios' usuario.pk %}">{{usuario.id}} </a></td>
            </tr>
        {%endfor%}
    </table>    
{% endblock %}
