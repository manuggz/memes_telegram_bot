<!DOCTYPE html>
<html>
<head>
	<title>Bot de Telegram</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>BotTelegram</h1>
	<h3>Write over memes and send them to your contacts</h3>

	<p>Currently this page, only supports admins.</p>

    <div class="panel-body col-md-4">
		<form action="." method="post" class="form form-vertical" id="log_user">
	      {% csrf_token %}
          {% for field in form %}
          <div class="form-group ">
		    <label for="{{field.id_for_label }}">{{field.label}}</label>
		    <input 
		    {% if field.label == "Password" %}
		    type="password" 
		    {% else %}
		    type="text" 
		    {% endif %}
		    class="form-control" id="{{field.id_for_label}}" name="{{field.name}}" placeholder="{{field.help_text}}">
          </div>
          {% endfor %}
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
