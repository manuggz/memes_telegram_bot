{% extends "base.html"%}
{% load tz %}

{% block contenido%}
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th> ID Mensaje </th>
                <th> Fecha </th>
                <th> ID Usuario </th>
                <th> Imagen enviada </th>
    			<!--<th> Update ID </th>
    			<th> Texto enviado </th>-->
    		</tr>
    	</thead>
    {% for mensaje in mensajes %}
    	<tbody>
    		<tr>
    			<td>{{mensaje.id_mensaje}} </td>
                <td>{{mensaje.fecha}} </td>
    			<td>
    				<a href ="{% url 'BotTelegram:usuarios' mensaje.usuario.pk %}">{{mensaje.usuario.pk}}({{mensaje.usuario.nombreusuario}}) </a>
    			</td>
    			<td>
    				<a href ="{{mensaje.imagen_enviada.url_imagen}}" target="_blank">Imagen </a>
    			</td>
    			<!--<td>{{mensaje.update_id}} </td>
                <td>{{mensaje.texto_enviado}} </td>-->
    		</tr>
    	</tbody>
    {% endfor%}
    </table>	
{% endblock %}
