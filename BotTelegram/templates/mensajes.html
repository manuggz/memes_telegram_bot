<!DOCTYPE html>
<html>
<head>
	<title>Bot de Telegram</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Hello world!</h1>
	<table class="table table-hover">
		<tr>
			<th> ID Mensaje </th>
			<th> Update ID </th>
			<th> Texto enviado </th>
			<th> Usuario </th>
	{% for mensaje in mensajes %}
		<tr>
			<td>{{mensaje.id_mensaje}} </td>
			<td>{{mensaje.update_id}} </td>
			<td>{{mensaje.texto_enviado}} </td>
			<td><a href ="/BotTelegram/usuario/{{mensaje.usuario.pk}}" >{{mensaje.usuario.nombreusuario}} </a></td>
		</tr>
	{% endfor%}
	</table>	
</body>
</html>
